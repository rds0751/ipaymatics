{% extends 'base.html' %}

{% block content %}
    <div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="index.html">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Register</span>
      </div>
    </div>

    <div class="site-section">
        <div class="container">


            <div class="row justify-content-center">
                <div class="col-md-5">
                	<form method="POST">
                		{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12 form-group">
                            {{ form.username.label }}
                            {{ form.username }}
                        </div>
                        <div class="col-md-12 form-group">
                            {{ form.email.label }}
                            {{ form.email }}
                        </div>
                        <div class="col-md-12 form-group">
                            {{ form.email2.label }}
                            {{ form.email2 }}
                        </div>
                        <div class="col-md-12 form-group">
                            {{ form.password.label }}
                            {{ form.password }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Register" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                </form>
                </div>
            </div>
            

          
        </div>
    </div>

{% endblock %}

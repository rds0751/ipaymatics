{% extends 'base.html' %}
{% load static %}
{% block content %}
<style >
.card {
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
max-width:1000px;
margin: auto;
text-align: center;
font-family: arial;
}

.title {
color: grey;
font-size: 18px;
}

.chu {
border: none;
outline: 0;
display: inline-block;
padding: 8px;
color: white;
background-color: #51be78;
text-align: center;
cursor: pointer;
width: 100%;
font-size: 18px;
}


</style>
<br><br><br><br>

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('/static/images/bg_1.jpg')">
<div class="container">
<div class="row align-items-end">
	<div class="col-lg-7">
		<h2 class="mb-0">My Profile</h2>
		<p></p>
	</div>
</div>
</div>
</div> 

<div class="custom-breadcrumns border-bottom">
<div class="container">
<a href="/">Home</a>
<span class="mx-3 icon-keyboard_arrow_right"></span>
<span class="current">My profile</span>
</div>
</div>

<div>


<h2 style="text-align:center" class="display-4">Update your Account info</h2>

<div class="card">
<div class="row">  
<div class="col-sm-12">
  <br>
  <form method="POST" action="/myprofile/edit">
    {% csrf_token %}
 <div class="col-sm-6" style="padding:50px;">
  <div class="row">
    <div class="col-sm-6">
      <label> Account Holder :</label>
      
    </div>
     <div class="col-sm-6">
      <input type="text" name="Name_of_account_holder" required>
      
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <label>    Bank IFSC :</label>
      
    </div>
     <div class="col-sm-6">
   <input type="text" name="bank_ifsc" required >
    
    </div>
  </div>
  <br>
     <div class="row">
    <div class="col-sm-6">
      <label>UPI / VPA :</label>
      
    </div>
     <div class="col-sm-6">
   <input type="Text" name="upi" required >
    
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <label>UIDAI :</label>
      
    </div>
     <div class="col-sm-6">
   <input type="Text" name="uidai" required >
    
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <label>PAN Number :</label>
      
    </div>
     <div class="col-sm-6">
   <input type="Text" name="pan" required >
    
    </div>
  </div>
  <br>
   <div class="row">
    <div class="col-sm-6">
      
    </div>
     <div class="col-sm-6">
 <input type="submit" class="btn btn-primary"> 
    </div>
  </div>
  </div>
  </form>

</div>

</div>

</div>
<br><br><br><br>
{% endblock %}
